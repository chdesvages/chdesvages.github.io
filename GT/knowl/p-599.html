<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X \) and \(Y\) be topological spaces. A map \(f \colon X \to Y \) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">proper</dfn> if and only if, for every compact subspace \(K \subseteq Y \text{,}\) the preimage \(f^{-1}K \subseteq X \) is compact as well.</p>
