<p>This is a topology called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">indiscrete topology</dfn>. Thus in the indiscrete topology, any point is close to any nonempty subset. The only subsets of \(X\) that are open or closed in the indiscrete topology are \(\emptyset\) and \(X\) itself.</p>
