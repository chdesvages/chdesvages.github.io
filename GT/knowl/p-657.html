<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The map \(s\) is not usually an inverse to \(f\text{,}\) and we do not usually use the notation \(f^{-1}\) for \(s\text{.}\) Rather it is what we call a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">section</dfn> of \(f\text{.}\) Thus the Axiom of Choice says that every surjection has a section.</p>
