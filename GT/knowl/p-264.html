<p>Then we can define a topology as follows. For any subset \(S \subseteq P\text{,}\) we define</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tau_{\leq}(S) \coloneq \{a \in P : (\exists s \in S)(a \leq s) \}\text{.}
\end{equation*}
