<body><article class="example example-like"><p>Suppose \(X\) a topological space, and suppose \(A\subseteq X\) a subspace thereof. Then the inclusion map \(\into{A}{X}\) is closed if and only if \(A\) is closed in \(X\text{.}\)</p></article></body>
