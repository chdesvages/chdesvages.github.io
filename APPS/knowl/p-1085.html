<p>By The Linear Combination Lemma, the gcd of \(2x-1\) and \(2x+1\) must divide \(2x+1-(2x-1)=2\text{,}\) so the gcd is either \(1\) or \(2\text{.}\) However, since both of these numbers are odd, the gcd must actually be \(1\text{.}\) Hence, \(2x\pm 1\) are coprime.</p>
