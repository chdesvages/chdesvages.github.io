<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \((x,y)\) is a solution. First note that this implies \(x^3&gt;y^3\text{,}\) and so \(x&gt;y\text{.}\) Furthermore, we immediately see that \(x=0\) and \(y=0\) don't lead to solutions, so we can assume that \(x\neq 0 \neq y\) as well.</p>
