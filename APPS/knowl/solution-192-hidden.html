<body><div class="solution solution-like"><p>Recall that each permutation has an order \(r\text{,}\) and so \(\iota = f^{r}\) and \(f^{-1} = f^{r-1}\) are both products of elements of \(S\) (in particular, just products of \(f\) with itself over and over).</p></div></body>
