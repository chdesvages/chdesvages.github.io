<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(|z|=1\text{,}\) then the original equation is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1-z+z=0\text{,}
\end{equation*}
</div>
<p class="continuation">which is impossible, so there are no solutions in this case. Thus, \(z=0,-\frac{1}{2}\) are the only solutions.</p>
