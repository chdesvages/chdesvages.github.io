<p>Moreover, we can't have \(x=y\) since then the equation is not satisfied, so assume \(x\neq y\text{.}\) We can also assume \(x&gt;y\text{,}\) since \(x\lt y\) would imply \(x^2\lt y^2\text{,}\) so \(x^2-y^2\lt 0\lt 51\text{.}\)</p></article><span class="incontext"><a href="fundamentaltheoremofarithmetic.html#li-185">in-context</a></span>
