<p>We can assume \(0\lt x\leq y\leq z\text{.}\) We see that the biggest factor \(1+\frac1x\) is at least \(\sqrt[3]3\text{,}\) which implies \(x\leq 2\text{,}\) so \(x=1\) or \(2\text{.}\)</p>
