<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.2</span><span class="period">.</span>
</h6>
<p>For two integers \(a\) and \(b\) we say <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(a\) divides \(b\)</dfn> if there is an integer \(c\) so that \(b=ac\text{.}\)</p>
<p>Some authors will write \(a | b\) for the sentence “\(a\) divides \(b\text{.}\)” (This isn't great notation.)</p></article><span class="incontext"><a href="remainders.html#definition-36">in-context</a></span>
