</h6>
<p>Let \([m,n],[p,q]\in\ZZ\text{.}\)</p>
<p>We define the sum</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[m,n]+[p,q] = [m+p,n+q]
\end{equation*}
</div>
<p class="continuation">We define the difference \([m,n]-[p,q]=[m,n]+[q,p]\text{.}\)</p>
<p>We define the product</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[m,n]\times[p,q]=[mp+nq,mq+np]
\end{equation*}
</div></article><span class="incontext"><a href="integer_sec.html#definition-27">in-context</a></span>
