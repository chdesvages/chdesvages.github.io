<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be integers. Then \(\gcd(a,b)\) is an integer linear combination of \(a\) and \(b\text{.}\) That is, there are integers \(s\) and \(t\) so that \(\gcd(a,b)=sa+tb\text{.}\)</p>
