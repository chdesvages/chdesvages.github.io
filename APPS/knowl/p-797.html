<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, we will show later that for any degree \(n\) polynomial there are at most \(n\) distinct roots. So if we show that the numbers</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1,w,w^{2},\ldots,w^{n-1}
\end{equation*}
</div>
<p class="continuation">are all distinct, then we will have all the roots.</p>
