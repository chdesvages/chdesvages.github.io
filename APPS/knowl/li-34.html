<p>Second, there are natural numbers \(m\) such that there exists <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">more than one</dfn> natural number \(n\) such that \(m = n^2-2n+2\text{.}\) (Note that \((0,2)\) and \((2,2)\) both lie in \(\Gamma(g)\text{.}\))</p></article><span class="incontext"><a href="maps.html#li-34">in-context</a></span>
