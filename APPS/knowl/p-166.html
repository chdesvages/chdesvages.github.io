<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(S\) is a set, and \(\phi(x)\) is a statement with free variable \(x\text{,}\) then the sentence \((\exists x \in S)(\phi(x))\) is equivalent to the sentence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\{x \in S : \phi(x)\} \neq \varnothing\text{.}
\end{equation*}
</div>
