<p>Let \(f:X\rightarrow Y\) be a function and \(A,B\subseteq X\text{.}\) Show that \(f(A\cup B)=f(A)\cup f(B)\text{.}\) Give an example of when we can have \(f(A\cap B)\neq f(A)\cap f(B)\text{.}\)</p></article><span class="incontext"><a href="moresettheoryexercises.html#exercise-11">in-context</a></span>
