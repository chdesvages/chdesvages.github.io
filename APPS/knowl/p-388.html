<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">totally ordered set</dfn> is a pair \((S, \lt)\) consisting of a set \(S\) along with a total ordering \(\lt\text{.}\) In this case, let us write \(x \leq y\) if and only if either \(x=y\) or else \(x \lt y\text{.}\)</p>
