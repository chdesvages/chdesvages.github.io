<p>(Existence) Then \(n\) is equal to a product \(n=p_1^{r_{1}}\cdots p_k^{r_{k}}\) of powers of prime numbers, where \(p_1\lt \ldots \lt p_k\) and \(r_{i}&gt;0\) for all \(i\text{.}\)</p></article><span class="incontext"><a href="fundamentaltheoremofarithmetic.html#li-171">in-context</a></span>
