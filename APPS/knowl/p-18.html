<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>So two sets are equal if and only if they have the same elements. That means, for instance, that \(\{1,2,3\}\) is the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">same set</em> as \(\{3,1,2\}\text{.}\) When you're writing down a set, the order in which you list the elements is unimportant.</p>
