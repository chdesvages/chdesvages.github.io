<p>In the language of the theorem, a single \(2\)-tuple from the set \(\{\alpha,\beta,\gamma\}\) would be a two of these items. The set of all different \(2\)-tuples is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\alpha\beta,\beta\gamma,\alpha\gamma
