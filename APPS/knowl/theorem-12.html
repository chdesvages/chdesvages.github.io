<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Geometric Series Formula.</span>
</h6>
<p>Let \(x\neq 1\) be a real number. Then for \(N\in\NN\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\sum_{n=1}^{N} x^{n}=\frac{x-x^{N+1}}{1-x} \qquad \text{and} \qquad \sum_{n=0}^{N} x^{n}=\frac{1-x^{N+1}}{1-x}\tag{4.2.1}
\end{equation}
</div></article><span class="incontext"><a href="inductionsection.html#theorem-12">in-context</a></span>
