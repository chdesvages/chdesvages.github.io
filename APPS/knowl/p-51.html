<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We will spend a lot of our time combining statements together to get new statements. What allows us to do that are things called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">logical connectives</dfn>. The first logical connective we have to contemplate is “and.”</p>
