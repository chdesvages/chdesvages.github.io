<p>We could multiply this out by using the Binomial Theorem, but we'll use polar coordinates instead: To write \(1+i\) in polar form \(re^{i\theta}\text{,}\) we first find \(r\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r=|1+i|=\sqrt{1^2+1^2}=\sqrt{2}\text{.}
\end{equation*}
