<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n\) be a positive integer. Then \(\sqrt{n}\in\QQ\) if and only if \(n\) is a perfect square, that is, \(n=m^2\) for some integer \(m\text{.}\)</p>
