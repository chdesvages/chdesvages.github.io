<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">16.9.4</span><span class="period">.</span>
</h6>
<p>Let \(f\) be a permutation in \(\mathrm{S}_n\text{.}\)</p>
<ol class="decimal">
<li><p>\(f\) is even if and only if it is a product of even number of cycles of order \(2\text{.}\)</p></li>
<li><p>\(f\) is odd if and only if it is a product of odd number of cycles of order \(2\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="evenandoddpermutations.html#corollary-12">in-context</a></span>
