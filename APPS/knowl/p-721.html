<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(c&gt;0\text{.}\) By assumption, there is an \(N\) so that \(n&gt; N\) implies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left|x-\frac{p_{n}}{q_{n}}\right|q_n\lt c
\end{equation*}
</div>
<p class="continuation">or equivalently</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left|x-\frac{p_{n}}{q_{n}}\right| \lt  \frac{c}{q_n}\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="eisirrational.html#p-721">in-context</a></span>
