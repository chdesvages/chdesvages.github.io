<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For short, we will write \(f^{-1}(y)\) to mean \(f^{-1}(\{y\})\text{.}\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Claim:</em> Let \(S\) denote the set of equivalence classes under \(\sim\text{.}\) Let \(y\in f(X)\) and define \(F(y)=f^{-1}(y)\text{.}\) Then \(F:f(X)\rightarrow S\) is a bijection.</p>
