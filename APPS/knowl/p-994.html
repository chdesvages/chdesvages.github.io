<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>As in (i), \(c = csa + ctb\text{.}\) If \(a\) divides \(bc\) then write \(az = bc\) for some integer \(z\text{,}\) and then we have \(c = csa + t(az) = a(cs + tz)\text{,}\) so \(a\) divides \(c\text{.}\)</p>
