<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To compute \(f^{146}\text{,}\) note thatthe order of \(f\) is \(lcm(4,3)=12\text{,}\) and \(146  = 12\cdot 12 + 2\text{,}\) thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{146} = (f^{12})^{12}\cdot f^2 = f^2 = (1 \; 4)(2 \; 7 \; 5)(3 \; 8 )\text{.}
\end{equation*}
</div>
