<p>By the AM-GM inequality,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(ab)^{\frac{1}{2}} \leq \frac{a+b}{2}
\end{equation*}
</div>
<p class="continuation">and so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4ab(a-b)^2 \leq 4 \left(\frac{a+b}{2}\right)^2(a-b)^2=(a+b)^2(a-b)^2=((a+b)(a-b))^2=(a^2-b^2)^2\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="inequalitiesexercises.html#li-105">in-context</a></span>
