<p>To figure out what \(f^{-1}\) is given \(f\text{,}\) just note that the permutation \(f^{-1}\) maps</p>

f(1)\mapsto 1,\  f(2)\mapsto 2,\  f(3)\mapsto 3,  \ldots,\  f(n)\mapsto n\text{.}
