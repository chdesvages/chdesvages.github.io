<p>Recall that there are infinitely many pythagorean triples, i.e. triples of positive integers \((x,y,z)\) so that \(x^2+y^2=z^2\text{.}\) Using this, show that there are infinitely many integer solutions to \(x^2+y^2=z^3\text{.}\)</p>
