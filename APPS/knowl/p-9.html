<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Properly speaking, the term “set” is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">primitive</dfn> notion. Both it and the symbol “\(\in\)” are left undefined, and mathematicians rely on a collection of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">axioms</dfn> to reflect their intuitions on how these objects ought to work.</p>
