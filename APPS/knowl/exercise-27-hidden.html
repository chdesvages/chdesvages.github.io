<body><article class="exercise exercise-like"><p>Show the following for \(a,b,c,d\in\RR\text{:}\)</p>
<ol class="lower-alpha">
<li><p>\(\displaystyle (a^{2}-b^{2})(c^2-d^2)\leq (ac-bd)^2\)</p></li>
<li><p>\((a^2+b^2)(c^2+d^2)\geq (ac+bd)^2\text{.}\)</p></li>
<li><p>\((a^2-b^2)^2\geq 4ab(a-b)^2\text{.}\)</p></li>
</ol>
