<p>Given \((x,y,z)\) a pythagorean triple, so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2+y^2=z^2
\end{equation*}
</div>
<p class="continuation">then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2z^4+ y^2 z^4 = z^2 z^4
\end{equation*}
</div>
<p class="continuation">hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(xz^2)^2+(yz^2)^2 = (z^2)^3\text{.}
