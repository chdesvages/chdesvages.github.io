<p>Finally, we now recall that all solutions are multiples of these soluitions, thus all Pythagorean Triples are of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x,y,z) = \left( as t, a\frac{s^2-t^2}{2}, a\frac{s^{2}+t^{2}}{2}\right)
\end{equation*}
</div>
<p class="continuation">where \(a,s,t\) are integers.</p></article><span class="incontext"><a href="pythagoreantriples.html#li-121">in-context</a></span>
