<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The empty set is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">unique</dfn>: that is, there is only one set with the property that it has no elements. To prove this, let us suppose that \(A\) and \(B\) are each sets with no elements. Then \(A \subseteq B\) and \(B \subseteq A\text{;}\) so we conclude that \(A=B\text{.}\)</p>
