<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.4.2</span><span class="period">.</span>
</h6>
<p>Let \(m,n\in\NN_0\text{.}\) Let \(f \colon m \to n\) be a map.</p>
<ol class="decimal">
<li><p>If \(f\) is injective, then \(m\leq n\text{.}\)</p></li>
<li><p>If \(f\) is surjective, then \(m \geq n\text{.}\)</p></li>
<li><p>If \(f\) is bijective, then \(m = n\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="cardinalities.html#theorem-5">in-context</a></span>
