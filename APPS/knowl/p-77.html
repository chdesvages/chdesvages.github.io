<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Parentheses clarify things: the statement <blockquote class="blockquote">“(\(937\) is prime or \(2\) is even) and \(57\) is prime”</blockquote> is false, whereas the statement <blockquote class="blockquote">“\(937\) is prime or (\(2\) is even and \(57\) is prime)”</blockquote> is true.</p>
