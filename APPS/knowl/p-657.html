<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Then \(x\) must be in exactly one of these intervals, say \(\left[\frac{a_1}{10}, \frac{a_1 +1}{10}\right)\text{,}\) for a unique \(a_1 \in \{0, 1, \dots , 9\}\text{.}\) Notice that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0 \leq x - \frac{a_1}{10} \lt  \frac{1}{10}\text{.}
\end{equation*}
</div>
