<body><article class="example example-like"><p>Let \(S=\{n\in\NN_0 : 2n=1\}\text{.}\) The sentence “\(2n=1\) has no solutions in \(\NN_0\)” is the natural language translation of the sentence “\(S=\varnothing\text{.}\)”</p></article></body>
