<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be coprime integers. Show that</p>
<ul class="disc">
<li>
<h6 class="heading"><span class="title">(i).</span></h6>
<p>If \(a\) divides \(c\) and \(b\) divides \(c\) then \(ab\) divides \(c\text{.}\)</p>
</li>
<li>
<h6 class="heading"><span class="title">(ii).</span></h6>
<p>If \(a\) divides \(bc\) then \(a\) divides \(c\text{.}\)</p>
</li>
</ul>
