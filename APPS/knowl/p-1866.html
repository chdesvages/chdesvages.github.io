<p>Thus, the only values \(m^3-n^3\) can be \(\mod 7\) are \(0,\pm 1\text{,}\) and \(\pm 2\text{,}\) or alternatively, \(0,1,2,5,6\text{.}\) In particular, \(m^3-n^3=3\) and \(m^3-n^3=4\) have no solutions.</p>
