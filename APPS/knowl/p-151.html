<p>Now let's reverse directions; that is, let's show that if \((\neg{\phi}) \wedge (\neg{\psi})\text{,}\) then \(\neg(\phi \vee \psi)\text{.}\) So let us assume that both \(\neg{\phi}\) and \(\neg{\psi}\text{.}\) We aim to prove that \(\neg(\phi \vee \psi)\text{.}\)</p>
