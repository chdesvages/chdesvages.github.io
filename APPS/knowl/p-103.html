<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conditional</dfn> is a statement of the form “if \(\phi\) then \(\psi\text{,}\)” or “\(\phi\) only if \(\psi\text{,}\)” or “\(\phi\) implies \(\psi\text{.}\)” We write this symbolically as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\quine{\phi \implies \psi}\text{.}
\end{equation*}
</div>
