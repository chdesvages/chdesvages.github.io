<body><article class="hiddenproof"><p>Suppose \(a\) and \(m\) are coprime and \(xa = ya\mod m\text{.}\) Then \(m\) divides \(xa-ya=(x-y)a\text{.}\) Since \(m\) and \(a\) are coprime, \(m\) divides \(x-y\text{,}\) and so \(x = y\mod m\) by definition. The second part of the proposition follows from the first.</p></article></body>
