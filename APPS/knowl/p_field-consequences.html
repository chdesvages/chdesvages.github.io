<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.2</span><span class="period">.</span>
</h6>
<p>The properties (A0),...,(A4) above imply that, for \(x,y,z\in \mathbb{R}\text{,}\)</p>
<ol class="lower-alpha">
<li><p>\(x+y=x+z\) if and only if \(y=z\)</p></li>
<li><p>If \(x+y=x\text{,}\) then \(y=0\)</p></li>
<li><p>If \(x+y=0\text{,}\) then \(x=-y\)</p></li>
<li><p>\(-(-x)=x\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="realnumbers.html#p_field-consequences">in-context</a></span>
