<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.10.3</span><span class="period">.</span>
</h6>
<p>Let \(\phi\) and \(\psi\) be statements. Then \(\quine{\phi \implies \psi}\) is equivalent to \(\quine{\neg{\phi} \vee \psi}\text{.}\) That is, \((\phi \implies \psi) \iff (\neg{\phi} \vee \psi)\text{.}\)</p></article><span class="incontext"><a href="logicalequivalence.html#theorem-1">in-context</a></span>
