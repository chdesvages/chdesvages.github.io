<body><article class="example example-like"><p>We defined the bijection \(S \colon \NN_0 \to \NN\) by the rule \(S(m) = m+1\text{.}\) The inverse \(S^{-1} \colon \NN \to \NN_0\) is given by the rule \(S^{-1}(m)=m-1\text{.}\)</p></article></body>
