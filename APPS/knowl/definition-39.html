<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.1</span><span class="period">.</span>
</h6>
<p>A sequence \((a_{n})_{n=1}^{\infty}\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">increasing</dfn> if \(a_{n+1}\geq a_{n}\) for all \(n\text{.}\) It is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">decreasing</dfn> if \(a_{n+1}\leq a_{n}\) for all \(n\text{.}\) We say \((a_{n})\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">monotonic</dfn> if it is either increasing or decreasing.</p></article><span class="incontext"><a href="monotoneconvergencesection.html#definition-39">in-context</a></span>
