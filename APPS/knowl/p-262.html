<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can fix this by altering the target of our map. Let \(S = \{n \in \NN_0 : n \text{ is divisible by }3\}\text{.}\) Then if we define \(g\colon \NN_0 \to S\) by the rule \(g(m)=3m\text{,}\) it is surjective.</p>
