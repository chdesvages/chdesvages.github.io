<p>Recall that we defined the natural numbers as sets in an iterative fashion. We declare zero to be \(0 = \varnothing\text{,}\) and if \(n\) is a natural number, then its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">successor</dfn> is the set \(n + 1 = S(n) = n\cup\{n\}\text{.}\)</p>
