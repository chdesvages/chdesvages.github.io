<p>Here \(p_i\)'s are distinct, but \(r_i\) and \(s_i\) are allowed to be zero. Then:</p>
<ul class="disc">
<li><p>\(\gcd(a,b) = p_1^{min(r_1,s_1)}\cdots p_m^{min(r_m,s_m)}\text{.}\)</p></li>
<li><p>\(\lcm(a,b) = p_1^{max(r_1,s_1)}\cdots p_m^{max(r_m,s_m)}\text{.}\)</p></li>
<li><p>\(\lcm(a,b) = ab/\gcd(a,b)\text{.}\)</p></li>
</ul>
