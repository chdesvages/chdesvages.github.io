<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\phi\) and \(\psi\) be statements. Then \(\quine{\phi \implies \psi}\) is equivalent to \(\quine{\neg{\phi} \vee \psi}\text{.}\) That is, \((\phi \implies \psi) \iff (\neg{\phi} \vee \psi)\text{.}\)</p>
