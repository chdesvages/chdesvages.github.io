<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(p_1\neq 2\) then \(p_1&gt;2\) and so \(p_1,p_2,\cdots p_{31}\) are all odd, hence \(p_1^4+p_2^4+\cdots+p_{31}^4\) is odd, so in particular \(30\) does not divide \(p_{1}^{4}+\cdots + p_{n}^{4}\text{,}\) and we get a contradiction. Thus, \(p_{1}=2\text{.}\)</p>
