<body><article class="example example-like"><p>If \(a=120=2^3\cdot 3\cdot 5\) and \(b=36=2^2\cdot 3^2\text{,}\) then \(\gcd=2^2\cdot 3=12\) and \(\lcm=2^3\cdot 3^2 \cdot 5=360=\frac{120\cdot 36}{12}\text{,}\)</p></article></body>
