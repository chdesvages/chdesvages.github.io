<p>Let \(n\in\NN\text{,}\) and let \(x_{1},\dots,x_{n},y_{1},\dots,y_{n}\in\RR\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_{1}y_{1}+\cdots + x_{n}y_{n} \leq \sqrt{x_{1}^2+\cdots + x_{n}^{2}} \sqrt{y_{1}^2+\cdots + y_{n}^{2}}\text{.}
\end{equation*}
