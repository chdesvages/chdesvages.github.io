<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(L\) is a limit point not equal to \(-1\) or \(1\text{.}\) Then for all \(n\geq 1\text{,}\) \(|x_{n}-L|=|(-1)^{n}-L|\) is either \(|1-L|\) or \(|-1-L|=|1+L|\text{,}\) hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|x_{n}-L|\geq \min\{|1-L|,|1+L|\}\text{.}
\end{equation*}
</div>
