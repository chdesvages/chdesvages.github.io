<p>If \(a_{1},...,a_{r}\) are distinct numbers in \(\{1,2,...n\}\) and \(f=(a_{1}\; a_{2} \; \cdots \; a_{r})\text{,}\) then \(r\) is the smallest positive integer such that \(f^r=\iota\text{.}\)</p>
