<p>For any \(n\in\NN\text{,}\) let \(\phi(n)\) be the statement that \(\sum_{k=1}^{n}k=\frac{n(n+1)}{2}\text{.}\) We prove \(\phi(n)\) for all \(n\in\NN\) by induction.</p>
