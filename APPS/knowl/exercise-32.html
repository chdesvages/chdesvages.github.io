<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">2<span class="period">.</span></span>
</h6>
<p>Prove that if \(m_{1},...,m_{k}\) are positive integers and \(y_{1},...,y_{k}&gt;0\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{m_1y_1+m_2y_2+\cdots+m_ky_k}{m_1+m_2+\cdots+m_k} \geq \sqrt[ m_1+m_2+\cdots+m_k]{y_1^{m_1}\cdot y_2^{m_2}\cdots y_k^{m_k}}
\end{equation*}
</div></article><span class="incontext"><a href="ineqhandin.html#exercise-32">in-context</a></span>
