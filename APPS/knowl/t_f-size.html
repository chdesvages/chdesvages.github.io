<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.6.1</span><span class="period">.</span>
</h6>
<p>Let \(X\) and \(Y\) be finite sets and let \(f:X\rightarrow Y\) be a function.</p>
<ol class="decimal">
<li><p>If \(f\) is injective, then \(|X|\leq |Y|\text{.}\)</p></li>
<li><p>If \(f\) is surjective, then \(|X|\geq |Y|\text{.}\)</p></li>
<li><p>If \(f\) is bijective, then \(|X|=|Y|\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="sizesofsets.html#t_f-size">in-context</a></span>
