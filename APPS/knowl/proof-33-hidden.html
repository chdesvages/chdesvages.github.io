<body><article class="hiddenproof"><p>Let \(s_n = \sum_{j=1}^n a_j\text{.}\) Then for some \(s \in \RR\text{,}\) \(s_n \to s\text{.}\) Hence \(a_n = s_n - s_{n-1} \to s-s =0\text{.}\)</p></article></body>
