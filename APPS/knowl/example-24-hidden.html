<body><article class="example example-like"><p>To prove the statement \((\forall n \in \NN)(n \leq n^2)\text{,}\) we start with the word “let.” Let \(n \in \NN\text{.}\) Then \(n-1\in \NN_0\text{.}\) Thus \(n^2-n = n(n-1) \geq 0\text{.}\) Consequently, \(n^2 \geq n\text{,}\) as desired.</p></article></body>
