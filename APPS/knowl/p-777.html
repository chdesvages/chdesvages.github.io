<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(d\) and \(m\) be coprime. If \(x,y\in \mathbb{Z}\) and \(xd=yd\mod m\text{,}\) then \(x = y\mod m\text{.}\) In particular, if \(p\) is prime and \(p\) does not divide \(a\text{,}\) then \(xa = ya\mod p\) implies that \(x = y\mod p\text{.}\)</p>
