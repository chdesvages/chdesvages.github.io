<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n\in\NN\text{,}\) and let \(x_{1},\dots,x_{n}\geq 0\) be nonnegative real numbers. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x_{1}x_{2}\cdots x_{n})^{\frac{1}{n}}\leq \frac{x_{1}+\cdots + x_{n}}{n}\text{,}
\end{equation*}
</div>
<p class="continuation">with equality if and only if \(x_1=x_2=\cdots=x_n\text{.}\)</p>
<span class="incontext"><a href="separatingproducts.html#p-484">in-context</a></span>
