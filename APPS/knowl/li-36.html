<p>Recall that \(A\Rightarrow B\) is equivalent to \(\bar{A}\) or \(B\text{,}\) so if \(B\) is false, then \(\bar{A}\) must be true (i.e. \(A\) is false). We can let \(A=B\)= “2 is odd”, for example.</p></article><span class="incontext"><a href="logicexercises.html#li-36">in-context</a></span>
