<p>Since \(i=cos(\pi/2)+i\sin(pi/2)\text{,}\) multiplying \(z\) by \(i\) corresponds to rotating counter clockwise by \(\frac{\pi}{2}\text{,}\) and multiplying by \(-1=cos(\pi)+i\sin(pi)\) corresponds to rotating \(z\) 180 degrees, i.e. flipping \(z\) in the opposite direction.</p>
