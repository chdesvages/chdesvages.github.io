<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>It was famously claimed by Fermat (without proof) that there are solutions \(x,y,z,n\in\NN\) only if \(n=1\) or \(n=2\text{.}\) It wasn't until 1994 when Andrew Wiles actually gave a proof.</p>
