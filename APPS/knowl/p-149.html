<p>We begin with the forward direction; that is, we shall show first that if \(\neg(\phi \vee \psi)\text{,}\) then \((\neg{\phi}) \wedge (\neg{\psi})\text{.}\) So let us assume \(\neg(\phi \vee \psi)\text{.}\) We aim to prove that both \(\neg{\phi}\) and \(\neg{\psi}\text{.}\)</p>
