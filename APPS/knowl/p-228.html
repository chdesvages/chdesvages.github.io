<p>The set of all ordered pairs is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cartesian product</dfn>:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X \times Y = \{(x,y) : (x \in X)\wedge (y \in Y)\}\text{.}
\end{equation*}
