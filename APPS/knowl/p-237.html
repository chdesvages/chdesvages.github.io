<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>On the other hand, it is not sensible to define a map \(g \colon \NN_0 \to \NN_0\) by a rule like \(m=g(m)^2-2g(m)+2\text{.}\) This would have graph \(\Gamma(g) = \{(m,n) \in \NN_0\times\NN_0 : m = n^2-2n+2\}\text{,}\) but the trouble here is twofold.</p>
