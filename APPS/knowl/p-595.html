<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \((a_{n})\) is bounded above, this means that the set<a class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 5.4.1"><sup> 1 </sup></a> \(\{a_{n} : n\in\NN\}\) is bounded above. Thus, by the Completeness Axiom, the set has an supremum, call it \(L\text{.}\) We claim that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty}a_{n}=L\text{.}
\end{equation*}
</div>
