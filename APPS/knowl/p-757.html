<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In general, for \(w,z\in\CC\) with \(z\neq 0\text{,}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\frac{w}{z} = \frac{w}{z}\frac{\overline z}{\overline z} = \frac{w\overline z}{z\overline z} = \frac{w\overline z}{|z|^2}\text{.}\tag{7.1.1}
\end{equation}
</div>
