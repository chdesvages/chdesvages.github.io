<body><article class="example example-like"><p>Consider the sets</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S = \{x \in \NN_0 : x \geq 5\}
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T = \{x \in \NN_0 : x \leq 7\}\text{.}
\end{equation*}
</div>
<p>Then the intersection is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S \cap T = \{x \in \NN_0 : 5 \leq x \leq 7 \} = \{5,6,7\}\text{.}
\end{equation*}
</div></article></body>
