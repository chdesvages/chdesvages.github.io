<p>(Surjectivity) Let \([x]\in S\) be an equivalence class. Let \(y=f(x)\text{.}\) Then \([x]=f^{-1}(y)\) and \(y\in f(X)\text{.}\) Thus, \(F(y)=f^{-1}(y)=[x]\text{.}\) This implies surjectivity.</p></article><span class="incontext"><a href="moresettheoryexercises.html#li-85">in-context</a></span>
