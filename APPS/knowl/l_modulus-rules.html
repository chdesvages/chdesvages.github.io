<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">7.1.4</span><span class="period">.</span>
</h6>
<p>For all \(u,v\in \CC\text{:}\)</p>
<ul class="disc">
<li><p>\(\overline{u+v} = \overline{u}+\overline{v}\text{.}\)</p></li>
<li><p>\(\overline{uv} = \overline{u}\overline{v}\text{.}\)</p></li>
<li><p>\(\overline{1/u} = 1/\overline{u}\text{.}\)</p></li>
<li><p>\(|uv|=|u||v|\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="complexnumberssection.html#l_modulus-rules">in-context</a></span>
