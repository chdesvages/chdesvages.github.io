<p>Given a permutation \(f\in S_{n}\text{,}\) we will define \(f(\Delta)\) to be the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(\Delta)(x_{1},...,x_{n})  = \prod_{1\leq i\lt j\leq n} (x_{f(i)}-x_{f(j)})\text{.}
\end{equation*}
