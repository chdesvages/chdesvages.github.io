<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.8.2</span><span class="period">.</span><span class="space"> </span><span class="title">Factorization Theorem.</span>
</h6>
<p>If \(p\) is a degree \(n\) polynomial, then there are \(n\) roots \(r_{1},\ldots,r_{n}\in\mathbb{C}\) and a number \(a\in\mathbb{C}\) so that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p(z) = a(z-r_{1})(z-r_{2})\cdots (z-r_{n})\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="factoringpolynomials.html#theorem-31">in-context</a></span>
