<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.3.2</span><span class="period">.</span>
</h6>
<p>Let \(x,y\geq 0\text{,}\) and let \(n\in\NN\text{,}\) Then if \(y^n \lt x\text{,}\) then there is \(z\in\RR\) such that \(y\lt z\) and \(z^n \lt x\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-13-hidden.html" title="Proof 4.3.2.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="roots.html#raisingpowersiscontinuous">in-context</a></span>
