<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.8.1</span><span class="period">.</span>
</h6>
<p>Let \(S\) be a set, and let \(T \subseteq S\) be a subset. Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complement</dfn> of \(T\) in \(S\) is the subset</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S \setminus T = \{ x \in S : x \notin T \} \subseteq S\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="complements.html#definition-9">in-context</a></span>
