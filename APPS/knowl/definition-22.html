</h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">relation</dfn> \(R\) on a set \(S\) is just a subset of \(S\times S\text{.}\) Given \(a,b\in S\text{,}\) we write \(aRb\) if \((a,b)\in R\text{.}\)</p></article><span class="incontext"><a href="equivalencerels.html#definition-22">in-context</a></span>
