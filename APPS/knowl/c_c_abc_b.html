<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">8.3.1</span><span class="period">.</span>
</h6>
<p>Let \(a,b,c\in\Z\text{.}\) Suppose \(c\neq 0\text{,}\) \(c\) divides \(ab\) and \(\gcd(a,c)=1\text{.}\) Then \(c\) divides \(b\text{.}\)</p></article><span class="incontext"><a href="bezoutcorollaries.html#c_c_abc_b">in-context</a></span>
