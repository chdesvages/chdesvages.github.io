<p>\(f_2 \circ f_2 \colon \Z \to\Z\) defined by \(f_2 \circ f_2(x) = x+2\text{.}\) It is both 1-1 and onto, so is a bijection. Its inverse is the function \(f'\colon \Z \to \Z\) defined by \(f'(x) = x-2\text{.}\)</p>
