<p>Let \(\epsilon &gt; 0\text{.}\) There exist \(N_1\) and \(N_2\) such that for \(n &gt; N_1\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|x_n - L| \lt  \epsilon
\end{equation*}
</div>
<p class="continuation">and for \(n &gt; N_2\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|z_n - L| \lt  \epsilon\text{.}
\end{equation*}
</div>
