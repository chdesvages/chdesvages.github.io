<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span>
</h6>
<p>For \(x,y\in \mathbb{R}\text{,}\)</p>
<ol class="lower-alpha">
<li><p>\(0\cdot x=0\text{.}\)</p></li>
<li><p>If \(x\neq 0\neq y\text{,}\) then \(xy\neq 0\text{.}\)</p></li>
<li><p>\((-x)y=-(xy)=x(-y)\text{.}\)</p></li>
<li><p>\((-x)(-y)=xy\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="realnumbers.html#p_0x_0">in-context</a></span>
