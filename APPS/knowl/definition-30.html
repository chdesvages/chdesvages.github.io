</h6>
<p>Let \(\frac{m}{n},\frac{p}{q}\in\QQ\text{.}\)</p>
<p>We define the sum</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{m}{n}+\frac{p}{q} = \frac{mq+np}{nq}\text{.}
\end{equation*}
</div>
<p>We define the product</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{m}{n}\times\frac{p}{q}=\frac{mp}{nq}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="rationals.html#definition-30">in-context</a></span>
