<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:X\rightarrow Y\) and \(g:Y\rightarrow Z\) be functions.</p>
<ol class="decimal">
<li><p>If \(f\) and \(g\) are injective, so is \(g\circ f\text{.}\)</p></li>
<li><p>If \(f\) and \(g\) are surjective, so is \(g\circ f\text{.}\)</p></li>
<li><p>If \(f\) and \(g\) are bijective, so is \(g\circ f\text{.}\)</p></li>
</ol>
