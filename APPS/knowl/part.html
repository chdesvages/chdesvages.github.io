<p>Let \(S\) be a nonempty finite set. An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordered partition</dfn> of \(S\) is a sequence of sets \((A_{1}, \dots ,A_{k})\) that partitions \(S\text{.}\)</p></article><span class="incontext"><a href="countingpartitions.html#part">in-context</a></span>
