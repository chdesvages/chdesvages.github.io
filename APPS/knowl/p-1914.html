<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose I toss a coin twice: the total number outcomes is 4, since there are 2 outcomes for what the first coin can be (heads or tails), and then 2 outcomes for what the second coin can be. Hence the overall outcomes are (T,T), (T,H), (H,T), and (H,H), of which there are 4.</p>
