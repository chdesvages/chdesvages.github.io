<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Equivalence behaves like “=” does in algebra: you are free to swap one statement for another equivalent statement. For example, if \(\phi\iff \psi\text{,}\) then the statement \(\quine{\phi \vee \chi}\) is equivalent to the statement \(\quine{\psi \vee \chi}\text{.}\)</p>
