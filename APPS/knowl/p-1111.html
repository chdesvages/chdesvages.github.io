<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We have the following properties for integers \(a,b,c\in\mathbb{Z}\) and \(m\in\mathbb{N}\text{:}\)</p>
<ol class="lower-alpha">
<li><p>\(a = a\mod m\text{.}\)</p></li>
<li><p>If \(a = b\mod m\text{,}\) then \(b = a\mod m\text{.}\)</p></li>
<li><p>If \(a = b\mod m\) and \(b = c\mod m\text{,}\) then \(a = c\mod m\text{.}\)</p></li>
</ol>
