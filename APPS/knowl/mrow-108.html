\begin{align*}
x^4+1 \amp = (x-z)(z-\overline{z})(x-w)(x-\overline{w})\\
\amp  =(x^2 -zx-\overline{z}x+z\overline{z})(x^2 -wx-\overline{w}x+w\overline{w})\\
\amp  = (x^2-\sqrt{2}x+|z|^2)(x^2+\sqrt{2}x+|w|^2)\\
\amp  = (x^2-\sqrt{2}x+1)(x^2+\sqrt{2}x+1)
\end{align*}
