<p>For every natural number \(n\text{,}\) let \(\phi(n)\) be the statement “\(n&gt;10\text{.}\)” Now we can look at the subset</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\{n \in \NN_0 : \phi(n)\} = \{n \in \NN_0 : n &gt; 10 \} \subseteq \NN_0
\end{equation*}
