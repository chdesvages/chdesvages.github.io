<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(z\neq 0\) be a complex number. Let \(r = |z|\) and define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">argument</dfn> of \(z\) be the angle \(\theta\in [0,2\pi)\) between the line from \(0\) to \(z\) and the positive \(x\)-axis. We can then write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z= r(\cos\theta+i\sin\theta)\text{.}
\end{equation*}
</div>
