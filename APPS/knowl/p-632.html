<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((a_{n})\) be a sequence of real numbers. We say that \((a_n)\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Cauchy</dfn> if and only if for every \(\epsilon\gt 0 \text{,}\) there exists a natural number \(N\) such that for every pair of natural numbers \(m,n \gt N\text{,}\) one has \(|a_m-a_n| \lt \epsilon\text{.}\)</p>
