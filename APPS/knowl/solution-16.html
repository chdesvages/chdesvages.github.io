<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Claim:</em>Let \(f:X\rightarrow Y\) be a function. For \(a,b\in X\text{,}\) delcare \(a\sim b\) if \(f(a)=f(b)\text{.}\) Then \(\sim\) defines an equivalence relation on \(X\text{.}\)</p>
