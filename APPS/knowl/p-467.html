<p>Let us prove the uniqueness first. Let \(y_1,y_2\gt 0\) be real numbers such that \(y_1^n=y_2^n=x\text{.}\) Using <a class="xref" data-knowl="./knowl/raisingpowerspreservesorder.html" title="Lemma 4.3.1">LemmaÂ 4.3.1</a>, we find that if \(y_1&gt;y_2\text{,}\) then \(y_1^n&gt;y_2^n\text{,}\) and if \(y_1 \lt y_2\text{,}\) then \(y_1^n \lt y_2^n\text{.}\)</p>
