<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">The Remainder Theorem.</span>
</h6>
<p>Let \(a\in\mathbb{N}\) and \(b\in\mathbb{Z}\text{.}\) There are unique integers \(q\in \mathbb{Z}\) and \(0\leq r\lt a\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b=qa+r\text{.}
\end{equation*}
