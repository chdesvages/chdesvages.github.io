<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n\in\mathbb{N}\) and \(p\) be a prime number. Assume \(n\) and \(p-1\) are coprime and \(p\) does not divide \(b\text{.}\) Then the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
x^{n} = b\mod p\text{.}\tag{9.4.1}
\end{equation}
</div>
<p class="continuation">has exactly one solution \(x\in \{1,\dots,p-1\}\text{.}\)</p>
