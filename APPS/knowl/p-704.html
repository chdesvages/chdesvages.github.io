<p>If \(b_j \geq 0\) for all \(j\) and \(\sum_{j=1}^\infty b_{j}\) is convergent, and if \(|a_{j}|\leq b_{j}\) for all \(j\text{,}\) then \(\sum_{j=1}^\infty a_{j}\) is also convergent, and moreover \(|\sum_{j=1}^\infty a_j| \leq \sum_{j=1}^\infty b_j\text{.}\)</p>
