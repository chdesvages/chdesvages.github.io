<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The word <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">countable</dfn> comes from the fact that, if \(A\sim \mathbb{N}\text{,}\) then there is a bijection \(f:\mathbb{N}\rightarrow A\text{,}\) and so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A=\{f(1),f(2),...\}\text{,}
\end{equation*}
</div>
<p class="continuation">that is, we can count off the elements of \(A\) in a list.</p>
<span class="incontext"><a href="infinitecardinals.html#p-1268">in-context</a></span>
