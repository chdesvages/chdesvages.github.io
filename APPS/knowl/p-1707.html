<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>if \(a=b\text{,}\) then \(n=a^2\) and \(a&gt;2\text{,}\) so \(2a\leq a^2-1\text{,}\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(n-1)!=1\cdot 2 \cdots a\cdots 2a\cdots (a^2-1)
\end{equation*}
</div>
<p class="continuation">so we see that \(a^2\) divides \((n-1)!\text{.}\)</p>
