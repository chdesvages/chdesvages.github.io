<body><div class="solution solution-like">
<p>We may suppose \(|a|\leq |b|\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ab\leq |ab|=|a|\cdot|b|\leq |b|\cdot |b|=|b|^2=b^2= \max\{a^2,b^2\}\text{.}
\end{equation*}
</div>
<p>Similarly,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ab\geq -|ab|=-|a|\cdot |b| \geq -|b|^2=-b^2=- \max\{a^2,b^2\}\text{.}
\end{equation*}
</div>
