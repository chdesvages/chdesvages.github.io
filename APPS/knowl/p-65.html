<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(U\) be a set, and let \(S \subseteq U\) and \(T\subseteq U\) be subsets. We say that \(S\) and \(T\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">disjoint</dfn> if and only if \(S \cap T = \varnothing \text{.}\)</p>
