<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(z\in \{0,1,2\}\) be such that \(z = y\mod 3\text{,}\) then \(z^{4} = y^{4} = 2\mod 3\text{.}\) So let's test some \(z\)'s!</p>
<ul class="disc">
<li><p>\(\displaystyle 0^{4}=0\)</p></li>
<li><p>\(\displaystyle 1^{4}=1\)</p></li>
<li><p>\(2^{4}=16 = 1 \mod 3\text{.}\)</p></li>
</ul>
