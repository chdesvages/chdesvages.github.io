<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.4</span><span class="period">.</span><span class="space"> </span><span class="title">Cauchy-Schwarz Inequality.</span>
</h6>
<p>Let \(n\in\NN\text{,}\) and let \(x_{1},\dots,x_{n},y_{1},\dots,y_{n}\in\RR\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_{1}y_{1}+\cdots + x_{n}y_{n} \leq \sqrt{x_{1}^2+\cdots + x_{n}^{2}} \sqrt{y_{1}^2+\cdots + y_{n}^{2}}\text{.}
\end{equation*}
