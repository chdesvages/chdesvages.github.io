<p>Recall that permutations are bijective, which means that every number must appear <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exactly once</dfn> in the second row. The only number missing is \(6\text{,}\) so the number under \(\textcolor[rgb]{1.00,0.00,0.00}{\bigstar}\) must be 6.</p>
