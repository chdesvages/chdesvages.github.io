<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Uniqueness:</em> Assume that \((q',r')\) is a pair of integers such that \(b=q'a+r'\) and \(0\leq r'\lt a\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0=b-b=q'a+r'-qa-r = (q'-q)a+(r'-r)\text{,}
\end{equation*}
</div>
<p class="continuation">and so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r'-r=(q-q')a\text{.}
\end{equation*}
</div>
