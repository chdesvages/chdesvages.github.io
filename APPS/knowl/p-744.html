<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Just like vectors, we represent complex numbers on an \(xy\)-plane, where the \(x\)-coordinate is the real part and the \(y\) coordinate is the imaginary part. Using the plane to represent complex numbers in this way is sometimes called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Argand diagram</dfn>.</p>
