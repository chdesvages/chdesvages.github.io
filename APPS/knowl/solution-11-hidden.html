<body><div class="solution solution-like"><p>Since \(a\leq b\text{,}\) we have \(a+b\leq b+b=2b\text{,}\) and so \(\frac{a+b}{2} \leq b\text{.}\) The other inequality has a similar proof. If either of the inequalities is an equality, we can just solve it to get \(a=b\text{.}\)</p></div></body>
