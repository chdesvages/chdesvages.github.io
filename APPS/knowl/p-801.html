<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The third roots of unity are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
z_1=\amp 1\\
z_2=\amp  e^{2\pi i/3} =  \cos \frac{2\pi}{3} + i\sin \frac{2\pi}{3}  = -\frac{1}{2}+i\frac{\sqrt{3}}{2}\\
z_3= \amp  e^{4\pi i/3} = \cos \frac{4\pi}{3} + i\sin \frac{4\pi}{3}  = -\frac{1}{2}-i\frac{\sqrt{3}}{2}
\end{align*}
</div>
