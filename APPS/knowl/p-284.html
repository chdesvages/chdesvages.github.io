<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X\) and \(Y\) be two sets. We will say that \(X\) and \(Y\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equinumerous</dfn> if and only if there exists a bijection \(X \to Y \text{.}\) In this case we shall write \(|X|=|Y|\text{.}\)</p>
