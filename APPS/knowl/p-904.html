<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be integers. An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">integer linear combination</dfn> of \(a\) and \(b\) is an integer of the form \(ma + nb\) for some \(m,n \in \ZZ\text{.}\)</p>
