<p>Let \(n\in\mathbb{N}\) and \(a,b\in \mathbb{C}\text{.}\) Then<a class="fn-knowl original" data-knowl="./knowl/fn-9-hidden.html" title="Footnote 15.5.1"><sup> 1 </sup></a></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
(a+b)^{n} = \sum_{k=0}^{n} {n\choose k} a^{k}b^{n-k}\text{.}\tag{15.5.1}
\end{equation}
</div>
