<body><article class="example example-like"><p>If \(p\) is some object we're interested in, then we are always permitted to form the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singleton</dfn> set \(\{p\}\text{.}\) This is the set whose only element is \(p\text{.}\) In other words, \(a \in \{p\}\) if and only if \(a=p\text{.}\)</p></article></body>
