<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Multiplying all sides by \(b+d\text{,}\) this string of inequalities is equivalent to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{a}{b}(b+d) \lt  a+c \lt \frac{c}{d}(b+d)\text{,}
\end{equation*}
</div>
<p class="continuation">which implies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a+\frac{a}{b}d\lt  a+c \lt \frac{d}{d}b+c\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="inequalitiesexercises.html#p-507">in-context</a></span>
