<p>\(f_2 \circ f_3 \colon \Z \times \Z \to \Z\) defined by \(f_2 \circ f_3(x,y) = xy+1\text{.}\) Not 1-1, since \((1,1)\) and \((-1,-1)\) have the same image. It is onto, since \((x-1,1)\) maps to \(x\) for all \(x \in \Z\text{.}\)</p></article><span class="incontext"><a href="moresettheoryexercises.html#li-71">in-context</a></span>
