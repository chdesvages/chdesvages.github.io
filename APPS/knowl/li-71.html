<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>Consider the set \(T = \{x \in \QQ : x \geq 0\}\text{.}\) Then \(T\) has no upper bound in \(\QQ\text{,}\) but it does have a lower bound and in fact an infimum: \(0 = \inf T\text{.}\) Note that in this case, \(\inf T \in T\text{.}\)</article><span class="incontext"><a href="orderedfields.html#li-71">in-context</a></span>
