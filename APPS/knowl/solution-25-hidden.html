<body><div class="solution solution-like">
<p>Let \(d=\gcd(n,n^2+n+1)\text{.}\) By The Linear Combination Lemma,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d\text{ divides }  n^2+n+1 - n\cdot n = n+1
\end{equation*}
</div>
<p class="continuation">and so we also have \(d\) divides \(n+1 - n =1\text{,}\) thus \(n\) and \(n^2+n+1\) are coprime.</p>
