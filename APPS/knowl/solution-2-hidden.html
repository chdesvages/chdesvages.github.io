<body><div class="solution solution-like">
<p>Assume that \(n\) is an odd number. By definition this means \(n=2k+1\) for some integer \(k\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n^2=(2k+1)^2=4k^2+4k+1=2(2k^2+2k)+1\text{.}
\end{equation*}
</div>
<p>Consequently \(n^2\) is odd.</p>
