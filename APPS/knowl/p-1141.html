<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Note that when finding a solution to \(a = bx\mod m\text{,}\) any integer \(x\) is congruent modulo \(m\) to a number in \(\{0,1,...,m-1\}\text{.}\) Thus, whenever we ask for a solution, we prefer to write it as one of these integers.</p>
