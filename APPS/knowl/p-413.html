<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This shows that \(y^2=x\text{.}\) Now, to prove uniqueness, suppose \(v\geq0\) is a positive real number; if \(v\lt y\text{,}\) then \(v^2 \lt y^2 = x\text{,}\) and if \(y\lt v\text{,}\) then \(y^2 \lt v^2\text{.}\) Hence \(v^2=y^2\) if and only if \(v=y\text{.}\)</p>
