<p>If we change the domain from \(\NN_0\) to \(\ZZ\text{,}\) then the map \(f\colon\ZZ\rightarrow \NN_0\) defined by \(f(m)=m^2\) is no longer injective, because \(f(-1)=f(1)\text{.}\)</p>
