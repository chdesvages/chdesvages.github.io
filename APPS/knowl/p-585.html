<p>\(\sqrt{n}\rightarrow\infty\text{:}\) let \(M&gt;0\text{,}\) we need to find \(N\) so that \(n&gt; N\) implies \(\sqrt{n}&gt; M\text{.}\) If we pick \(N=M^2\text{,}\) then for \(n&gt; N\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{n}&gt; \sqrt{N}=\sqrt{M^2}=M\text{.}
\end{equation*}
