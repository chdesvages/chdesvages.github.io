<body><article class="example example-like"><p>Let \(T\) be a set, and let \(S \subseteq T\) be a subset. Then there is a map \(i \colon S \to T\) given by the rule \(i(x)=x\text{.}\) This is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inclusion map</dfn>. In the particular case in which \(S=T\text{,}\) the map \(i\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">identity</dfn> map \(\mathrm{id} \colon S \to S\text{.}\)</p></article></body>
