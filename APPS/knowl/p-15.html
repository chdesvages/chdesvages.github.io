<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Sets can contain anything, even other sets. For example, \(S=\{1,\{2\}\}\) is the set consisting of the number \(1\) and also the set \(\{2\}\text{.}\) Thus \(1\in S\text{,}\) and \(\{2\}\in S\text{,}\) but \(2\notin S\text{.}\)</p>
