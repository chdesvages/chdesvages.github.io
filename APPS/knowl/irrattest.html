<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">6.4.1</span><span class="period">.</span>
</h6>
<p>Let \(x \in \RR\text{.}\) Suppose that for every \(c&gt;0\) there is a rational number \(\frac{p}{q}\neq x\) so that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\left|x-\frac{p}{q}\right| \lt  \frac{c}{q}\text{.}\tag{6.4.1}
\end{equation}
</div>
<p>Then \(x\) is irrational.</p></article><span class="incontext"><a href="eisirrational.html#irrattest">in-context</a></span>
