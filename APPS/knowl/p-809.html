<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(z=x+iy\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{z+\bar{z}}{2} = \frac{z+iy+ z-iy}{2} = \frac{2x}{2} = x=\Re(z)
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{z-\bar{z}}{2i} = \frac{z+iy-( z-iy)}{2i} = \frac{2iy}{2i} = y=\Im(z)\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="complexnumbersexercises.html#p-809">in-context</a></span>
