<p>If \(\phi\implies \psi\) and \(\psi\implies \chi\text{,}\) then \(\phi\implies \chi\text{.}\) In other words, \(((\phi \implies \psi) \wedge (\psi \implies \chi)) \implies (\phi \implies \chi)\text{.}\)</p>
