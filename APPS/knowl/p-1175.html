<p>Let \(a,b \in \NN\text{.}\) Consider the map \(\theta \colon \ZZ/(ab) \to \ZZ/a \times \ZZ/b \) that carries \(n\) to the pair \((r,s)\) in which \(r = n \mod a\) and \(s = n \mod b\text{.}\) If \(a\) and \(b\) are coprime, then \(\theta\) is a bijection.</p>
