<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Square roots.</span>
</h6>
<p>If \(x\in\RR\) and \(x\geq 0\text{,}\) then there exists a unique \(y \in \RR\) such that \(y\geq 0\) and \(y^2=x\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-9-hidden.html" title="Proof 3.4.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="realnumbers.html#theorem-10">in-context</a></span>
