<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">6.4.2</span><span class="period">.</span>
</h6>
<p>Suppose that \(p_n, q_n \in \ZZ, q_n \neq 0\text{,}\) and \(\left|x-\frac{p_{n}}{q_{n}}\right|q_n\rightarrow 0\text{.}\) Then \(x\) is irrational.</p></article><span class="incontext"><a href="eisirrational.html#corollary-3">in-context</a></span>
