<p>We can split sums and use the distribution</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=m}^{n} (a_{k} +b_{k})=\sum_{k=m}^{n} a_{k} +\sum_{k=m}^{n} b_{k}\;\; \;\;\; \mbox{ and } \;\;\;\;\; \sum_{k=m}^{n} c\cdot a_{k} =c\cdot \sum_{k=m}^{n} a_{k}\text{.}
\end{equation*}
