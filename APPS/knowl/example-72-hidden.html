<body><article class="example example-like"><p>Let \(a = r_1 = 6\) and \(b = r_0 = 15\text{.}\)</p>
<ul class="disc">
<li><p>We divide \(15\) by \(6\) to get \(2\) with a remainder of \(r_2=3\text{.}\)</p></li>
<li><p>We divide \(6\) by \(3\) to get \(2\) with a remainder of \(r_3 = 0\text{.}\)</p></li>
</ul>
<p>Thus \(\gcd(6,15) = 3 = 15-2\cdot 6\text{.}\)</p></article></body>
