<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We have shown that, supposing \(x\) is rational, there exists a \(c&gt;0\) such that for all rational numbers \(\frac{p}{q}\) we have \(\left|x-\frac{p}{q}\right| \geq \frac{c}{q}\) and we are done.</p>
