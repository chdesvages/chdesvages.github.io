<p>(Symmetry) Let \(x,y\in X\) and suppose \(x\sim y\text{.}\) Then \(f(x)=f(y)\text{,}\) so \(f(y)=f(x)\text{,}\) thus \(y\sim x\) and symmetry holds.</p>
