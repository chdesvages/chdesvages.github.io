<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.1.5</span><span class="period">.</span>
</h6>
<p>Suppose \(a = x \mod m\) and \(b = y \mod m\text{.}\) Then</p>
<ol class="lower-alpha">
<li><p>\(-a = -x \mod m\text{;}\)</p></li>
<li><p>\(a+b = x+y \mod m\text{;}\)</p></li>
<li><p>\(ab = xy \mod m\text{;}\)</p></li>
<li><p>for any natural number \(k\text{,}\) one has \(a^{k} = x^{k} \mod m\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="arithmeticmodm.html#t_mod-artithmetic">in-context</a></span>
