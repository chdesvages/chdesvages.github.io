<p>Suppose \(|z_{1}|=|z_{2}|=|z_{3}|=1\) and \(z_{1}+z_{2}+z_{3}=0\text{.}\) Show that \(z_{1}^3=z_{2}^3=z_{3}^3\text{.}\) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Hint: First think about when \(z_{1}=1\text{,}\) then use that to prove the general case.</dfn></p>
