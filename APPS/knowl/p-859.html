<p>Is \(30^{99}+61^{100}\) divisible by 31? This seems like a daunting question. However, in a couple of pages, you'll learn a trick that will make this and other problems involving divisibility of very large numbers much easier. This method involves <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">modular arithmetic</dfn>.</p>
