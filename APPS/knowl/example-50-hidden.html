<body><article class="example example-like"><p>Let \(m,n \in \NN_0\text{.}\) We can observe that \((-m)(-n) = mn\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[0,m]\times[0,n]=[mn,0]\text{.}
\end{equation*}
</div>
<p>We obtain another injective map \(-\colon \NN_0 \to \ZZ\) by the rule \(-m = [0,m]\text{.}\) The image of this map is the set of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">nonpositive integers</dfn>.</p></article></body>
