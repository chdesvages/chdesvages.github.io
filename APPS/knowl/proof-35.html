<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p>By Bezout's Identity, there are integers \(s\) and \(t\) such that \(\gcd(a,c)=sa+tc\text{.}\) Then as \(d\) divides \(a\) and \(d\) divides \(b\text{,}\) we have \(d\) divides \(\gcd(a,c)\) by the Linear Combination Lemma.</p></article><span class="incontext"><a href="bezoutcorollaries.html#proof-35">in-context</a></span>
