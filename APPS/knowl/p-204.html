<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>One neat consequence of this way of constructing the set of natural numbers is that we can now <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">define</em> inequalities: <blockquote class="blockquote">for every \(m,n\in\NN_0\text{,}\) we have \(m\leq n\) if and only if \(m \subseteq n\text{.}\)</blockquote></p>
