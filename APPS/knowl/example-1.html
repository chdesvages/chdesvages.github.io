<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Singletons.</span>
</h6>
<p>If \(p\) is some object we're interested in, then we are always permitted to form the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singleton</dfn> set \(\{p\}\text{.}\) This is the set whose only element is \(p\text{.}\) In other words, \(a \in \{p\}\) if and only if \(a=p\text{.}\)</p></article><span class="incontext"><a href="sets.html#example-1">in-context</a></span>
