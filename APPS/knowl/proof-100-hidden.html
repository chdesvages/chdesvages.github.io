<body><article class="hiddenproof"><p>Permutations in \(S_{n}\) are just ways of rearranging the numbers \(\{1,2,...,n\}\) written in order. That is, we can identify each rearrangement of numbers \(\{1,2,...,n\}\) written in order with the unique function which maps \(\{1,2,...,n\}\) onto that rearrangement.</p></article></body>
