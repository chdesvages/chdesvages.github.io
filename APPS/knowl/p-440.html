<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Prove the following formulas for all \(n\in\NN\) by induction:</p>
<ol class="lower-alpha">
<li><p>\(\sum_{k=1}^{n} k^{2} = \frac{n(n+1)(2n+1)}{6}\text{.}\)</p></li>
<li><p>\(\sum_{k=1}^{n} k^{3} = \left(\frac{n(n+1)}{2}\right)^{2}\text{.}\)</p></li>
</ol>
