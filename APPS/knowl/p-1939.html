<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We count these possibilities using a \(k\)-step process: there are \(n\) options for \(a_1\text{,}\) \(n\) options for \(a_2\text{,}\) and so on. The Multiplication Principle tells us that there are \(n\cdot n\cdots n = n^{k}\) outcomes.</p>
