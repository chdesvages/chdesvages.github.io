<p>Suppose \(x,y&gt;0\) and \(r\) is a rational number so that \(0\lt r\leq 1\text{.}\) Use the AM/GM inequality to prove</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^{r}y^{1-r} \leq rx+(1-r)y\text{.}
\end{equation*}
