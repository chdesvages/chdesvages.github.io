<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(P(1)\) is true, and \(P(n)\Rightarrow P(n+1)\) it follows that \(P(n)\) is true for all \(n\in\NN\) by the principle of mathematical induction.</p>
