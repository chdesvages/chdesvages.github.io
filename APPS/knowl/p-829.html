<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For \(n\in\NN\text{,}\) an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(n\)-degree complex polynomial</dfn> \(p\) is a function of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
p(z)=a_nz^n + a_{n-1}z^{n-1} + \cdots + a_0\tag{7.7.1}
\end{equation}
</div>
<p class="continuation">where \(a_n \neq 0\) and \(a_i \in \CC\) for all \(i\text{.}\)</p>
<span class="incontext"><a href="introtopolynomials.html#p-829">in-context</a></span>
