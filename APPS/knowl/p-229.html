<p>In other courses, you have probably already seen an example of Cartesian products in the form of the Cartesian plane. If \(\RR\) denotes the set of real numbers, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\RR = \{(x,y) : x,y\in\RR\} = \RR\times \RR\text{.}
\end{equation*}
