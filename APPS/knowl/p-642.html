<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Just like there is a notion of inverses for \(\mathbb{Z}/m\text{,}\) we also have a notion of a root. We say \(y\in\mathbb{Z}/m\) is the \(n\)-th root of \(x\in\mathbb{Z}\) if \(x^n=y\text{.}\)</p>
