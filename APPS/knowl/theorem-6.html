<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.5.4</span><span class="period">.</span>
</h6>
<p>Let \(f\colon X\rightarrow Y\) be a function and \(A,B\subseteq Y\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{-1}(A\cap B)=f^{-1}(A)\cap f^{-1}(B)
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{-1}(A\cup B)=f^{-1}(A)\cup f^{-1}(B)
\end{equation*}
</div></article><span class="incontext"><a href="imagesandpreimages.html#theorem-6">in-context</a></span>
