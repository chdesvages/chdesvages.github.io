<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In particular, \(y^3\) must be even, so \(y\) is even, hence \(y=2m\) for some \(m\text{,}\) so we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4z+2-2n^2-2n=y^3=8m^3
\end{equation*}
</div>
<p class="continuation">and dividing through by \(2\) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2z+1-n^2-n = 4m^3\text{.}
\end{equation*}
</div>
