<p>Consider the following question: <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">How do we compare sizes of infinite sets?</dfn> The sets \(\mathbb{N}\text{,}\) \(\mathbb{Q}\text{,}\) and \(\mathbb{R}\) are all infinite, but is any one <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">more infinite</dfn> than the other?</p>
