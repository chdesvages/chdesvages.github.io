<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We prove by strong induction that for \(k=0,1,...,n\text{,}\) if \(f\in S_n\) and \(n-k\) is the number of integers \(j\in \{1,2,...,n\}\) for which \(f(j)=j\text{,}\) then \(f\) can be written in cycle notation.</p>
