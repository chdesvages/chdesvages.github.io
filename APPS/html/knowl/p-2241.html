<p>We split into two cases depending on if \(n\) is even or odd. If \(n\) is even, then \(n/2\) and \(n/2-1\) are coprime. Let \(f\) have cycle decomposition</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f=(1\; 2\cdots n/2)(n/2+1 \;\; n/2+2...n-1)\text{.}
\end{equation*}
