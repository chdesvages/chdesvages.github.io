<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.3.8</span><span class="period">.</span><span class="space"> </span><span class="title">The Reverse Triangle Inequality.</span>
</h6>
<p>For \(x,y\in\mathbb{R}\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bigl||x|-|y|\bigr|\leq |x+y|\text{.}
\end{equation*}
</div>
<p>In particular,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|x|-|y|\leq |x+y|\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="absolutevalues.html#corollary-1">in-context</a></span>
