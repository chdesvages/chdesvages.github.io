<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(n^7-n=n^6(n-1)\text{,}\) one of \(n\) and \(n-1\) must be even, so one of \(n^6\) and \(n\) must be even, so \(2\) divides \(n^{7}-n\text{.}\)</p>
