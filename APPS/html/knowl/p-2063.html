<p>The set \(\mathrm{S}_{2}\) consists of two bijections:</p>
<ul class="disc">
<li><p>a function \(f\) such that \(f(1)=1\) and \(f(2)=2\text{,}\)</p></li>
<li><p>a function \(g\) such that \(g(1)=2\) and \(g(2)=1\text{.}\)</p></li>
</ul>
