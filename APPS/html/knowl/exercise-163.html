</h6>
<p>How many order \(3\) permutations are there in \(S_{6}\text{?}\)</p>
<a class="solution-knowl original" data-knowl="./knowl/solution-191-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a><p>Thus, the total number of order \(3\) permutations is \({6\choose 3} \cdot 2+ {6\choose 3} \cdot 2= {6\choose 3} \cdot 4\text{.}\)</p></article><span class="incontext"><a href="permutationexercises.html#exercise-163">in-context</a></span>
