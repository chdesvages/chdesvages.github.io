<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose we are given \(n\) identical red objects laid out along a line, and we are told to <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intersperse</dfn> \(m\) identical blue objects amongst them. (We are allowed to begin and end our new chain of objects with blue objects if we wish.) How many ways of doing this are there?</p>
