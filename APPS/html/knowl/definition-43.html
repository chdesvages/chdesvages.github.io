<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Complex Conjugate.</span>
</h6>
<p>Given a complex number \(z=x+iy\text{,}\) its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex conjugate</dfn> is defined to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\overline{z}=x-yi\text{.}
\end{equation*}
</div>
<p>Geometrically, this is the complex number obtained by reflecting \(z\) across the ‘\(x\)-axis’.</p>
