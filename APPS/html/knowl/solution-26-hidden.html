<body><div class="solution solution-like">
<p>Note that \(n-2\) divides \(n^2-4\text{,}\) so The Linear Combination Lemma implies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n-2\text{ divides }  (n^2-2-(n^2-4))=2\text{.}
\end{equation*}
</div>
<p>Thus \(n-2\) must be \(\pm 1\) or \(\pm 2\text{,}\) and this is only possible if \(n=1,3\) or \(4\text{.}\)</p>
