<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(f_5 \circ f_6 \colon \{0,1\} \to \{0,1\}\) defined by \(f_5 \circ f_6(0) = 0\text{,}\) \(f_5 \circ f_6(1) = 1\text{.}\) This is both 1-1 and onto and is its own inverse function. (So just because \(f \circ g\) is bijective, doesn't mean \(g \circ f\) is bijective!)</p>
