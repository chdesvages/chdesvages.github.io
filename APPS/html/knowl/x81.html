<p>Use the formula for a finite geometric series to show that for \(a,
b \in \mathbb{R}\) and \(n \in \mathbb{N}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^n - b^n = (a-b)(a^{n-1} + a^{n-2}b + \cdots + ab^{n-2} + b^{n-1})\text{.}
\end{equation*}
