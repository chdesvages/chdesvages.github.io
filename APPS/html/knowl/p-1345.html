<p>If \(p(x)=x^{n}+a_{n-1}x^{n-1}+\cdots + a_{1}x+a_{0}\text{,}\) has roots \(r_{1},...,r_{n}\) (counting multiplicities), then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r_{1}+\cdots + r_{n} = -a_{n-1}
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r_{1}\cdots r_{n} = (-1)^{n}a_{0}\text{.}
\end{equation*}
</div>
