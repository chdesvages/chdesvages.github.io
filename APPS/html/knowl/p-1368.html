<p>Let \(y=x^2\text{.}\) Then \(y^2+y+1=0\text{,}\) and the solutions to this are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2=y=\frac{1\pm \sqrt{5}}{2}
\end{equation*}
