<p>Let \(f\) be any permutation in \(\mathrm{S}_n\text{,}\) let \(m\) be any positive integer. Let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{m}=\underbrace{f\circ f\circ f\circ\cdots\circ f\circ f}_{m\ \mathrm{times}}\text{.}
\end{equation*}
