<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For any two permutations \(f\in\mathrm{S}_n\) and \(g\in\mathrm{S}_n\text{,}\) the composition</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f\circ g\colon \{1,2,3,\ldots,n\}\to \{1,2,3,\ldots,n\}
\end{equation*}
</div>
<p class="continuation">is defined by \(f\circ g(k)=f(g(k))\) for every \(k\in\{1,2,3,\ldots,n\}\text{.}\)</p>
<span class="incontext"><a href="compositionandidentity.html#p-2073">in-context</a></span>
