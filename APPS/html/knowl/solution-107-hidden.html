<p>Note that since \(7\) does not divide \(a\text{,}\) FLT implies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(a^{3}-1)(a^3+1) = a^6-1 = 1-1=0 \mod 7
\end{equation*}
</div>
<p class="continuation">and so \(7\) divides \((a^{3}-1)(a^3+1)\text{,}\) and since \(7\) is prime, it must divide one of the factors.</p>
