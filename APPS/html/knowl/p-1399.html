<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>By the previous problem, \(z_1,z_2,z_3\) are roots of \(z^3-c\) for some complex number \(c\) with \(|c|=1\text{.}\) In particular, by the Root-Coefficient Theorem,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z_{1}z_{2}+z_{1}z_{2}+z_{2}z_{3}=0\text{.}
\end{equation*}
</div>
