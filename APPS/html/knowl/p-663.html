<p>But notice that \(2z+1-n^2-n = 2z-n(n+1)+1\) is odd, because \(n(n+1)\) is even and so is \(2z\text{,}\) but \(4m^3\) is even, and we get a contradiction. Thus, there are no solutions.</p>
