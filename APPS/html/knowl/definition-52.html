<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">15.1.3</span><span class="period">.</span>
</h6>
<p>Let \(S = \{a_1, \dots , a_n\}\) be a set of \(n\) distinct objects. An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordering</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arrangement</dfn>) of \(S\) is a sequence \((a_{1}, \dots ,a_{n})\) in which each element of \(S\) appears exactly once.</p></article><span class="incontext"><a href="multiplicationprinciple.html#definition-52">in-context</a></span>
