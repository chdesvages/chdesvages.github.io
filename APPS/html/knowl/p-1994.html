<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For \(n \in \mathbb{N}\text{,}\) \(k \geq 2\) and nonnegative integers \(r_{1}, \dots ,r_{k}\) such that \(r_{1}+\cdots + r_{k}=n\text{,}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{n \choose r_{1}, \dots , r_{k}} = \frac{n!}{r_{1}!r_{2}!\cdots r_{k}!}\text{.}
\end{equation*}
</div>
