<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Sometimes we may try to count the members of some set, but we accidentally count the same elements more than once. We can avoid this by trying to be more careful. However, if we are aware of how many times we overcount, we can also use this to our advantage!</p>
