<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X\) and \(Y\) be finite sets, \(m\in \mathbb{N}\text{,}\) and suppose \(f:X\rightarrow Y\) is a function such that for all \(y\in Y\text{,}\) \(|f^{-1}(\{y\})|=m\) . Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|X|=m\cdot |Y|\text{.}
\end{equation*}
</div>
