<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(7^2=49 = -1\mod 10\text{,}\) \(7^3 = -7 = 3\mod 10\text{,}\) \(7^4 = 1 \mod 10\text{.}\) Thus, as we take powers of \(7\text{,}\) the 1's digit cycles through 7,9,3, and 1. So we should look at what \(7^{7^7}\mod 4\) is.</p>
